<script type="text/x-handlebars-template" id="checklist-edit-template" charset="utf-8">
	<form id="checklist_form">
	<div class="pane" id="pane1">
		<h1>SetUp</h1>
		<p class="style">
			<span class="code">1</span>

			<span class="span">At what time did people start voting at your polling stream?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.A" value="1"><br />Before 6am</label>
			<label><input class="field" type="radio" name="response.attributes.A" value="2"><br />At 6am</label>
			<label><input class="field" type="radio" name="response.attributes.A" value="3"><br />Between <br />6am and 7am</label>
			<label><input class="field" type="radio" name="response.attributes.A" value="4"><br />Between <br />7am and 9am</label>
			<label><input class="field" type="radio" name="response.attributes.A" value="5"><br />After 9am</label></span>				
		</p>
		
		<p class="style">
			<span class="code">2</span>
			
			<span class="span">Was the polling stream set up so that voters could mark their ballot in secret?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.B" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.B" value="2"><br />No</label></span>
		</p>
		
		<p class="style">
			<span class="code">3a.</span> 
			<span class="span">Did your Polling Stream have Indelible Markers?</span>
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CA" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.CA" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">3b.</span>
			
			<span class="span">Did your Polling Stream have Three Ballot Boxes (Presidential, Parliamentary/National Assembly and Local Government)?</span>
		 	
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CB" value="1"><br />3 Boxes Present</label>
			<label><input class="field" type="radio" name="response.attributes.CB" value="2"><br />2 Boxes Present</label>
			<label><input class="field" type="radio" name="response.attributes.CB" value="3"><br />1 Box Present</label>
			<label><input class="field" type="radio" name="response.attributes.CB" value="4"><br />No Boxes</label></span>
		</p>
		
		<p class="style">
			<span class="code">3c.</span>
			
			<span class="span">Did your Polling Stream have Presidential Ballot Papers - Orange</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CC" value="1"><br />Correct Ballots</label>
			<label><input class="field" type="radio" name="response.attributes.CC" value="2"><br />No Ballots</label></span>
		</p>
		
		<p class="style">
			<span class="code">3d.</span>
			
			<span class="span">Did your Polling Stream have Parliamentary/National Assembly Ballot Papers - Red</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CD" value="1"><br />Correct Ballots</label>
			<label><input class="field" type="radio" name="response.attributes.CD" value="2"><br />Wrong Ballots</label>
			<label><input class="field" type="radio" name="response.attributes.CD" value="3"><br />No Ballots</label></span>
		</p>
		
		<p class="style">
			<span class="code">3e.</span>
			
			<span class="span">Did your Polling Stream have Local Government Ballot Papers - Black and White</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CE" value="1"><br />Correct Ballots</label>
			<label><input class="field" type="radio" name="response.attributes.CE" value="2"><br />Wrong Ballots</label>
			<label><input class="field" type="radio" name="response.attributes.CE" value="3"><br />No Ballots</label></span>
		</p>

		<p class="style">
			<span class="code">3f.</span>
			
			<span class="span">Did your Polling Stream have Official Stamp/Mark</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CF" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.CF" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">3g.</span>
			
			<span class="span">Did your Polling Stream have the Final Voters&#146; Register</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CG" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.CG" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">3h.</span>
			
			<span class="span">Did your Polling Stream have Polling Booths</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.CH" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.CH" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">4</span>
			
			<span class="span">How many polling officials were present at the polling stream?</span>
			
			<span class="input"><input type="text" name="response.attributes.D" class="input_smoke field" pattern=".*[0-9]" title="Numeric figures only"><br/></span>
		</p>

		<p class="style">
			<span class="code">5</span>
			
			<span class="span">How many political party polling agents were present at the polling stream?</span>
			
			<span class="input"><input type="text" name="response.attributes.E" class="input_smoke field" pattern=".*[0-9]" title="Numeric figures only"><br/></span>
		</p>

		<p class="style">
			<span class="code">5a.</span>
			
			<span class="span">Was a polling agent present for MMD?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.EA" value="1"><br/>Yes</label>
			<label><input class="field" type="radio" name="response.attributes.EA" value="2"><br/>No</label></span>
		</p>

		<p class="style">
			<span class="code">5b.</span>
			
			<span class="span">Was a polling agent present for Patriotic Front?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.EB" value="1"><br/>Yes</label>
			<label><input class="field" type="radio" name="response.attributes.EB" value="2"><br/>No</label></span>
		</p>

		<p class="style">
			<span class="code">5c.</span>
			
			<span class="span">Was a polling agent present for UPND?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.EC" value="1"><br/>Yes</label>
			<label><input class="field" type="radio" name="response.attributes.EC" value="2"><br/>No</label></span>
		</p>

		<p class="style">
			<span class="code">6</span>
			
			<span class="span">Were uniformed police present at the polling stream?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.F" value="1"><br/>Yes</label>
			<label><input class="field" type="radio" name="response.attributes.F" value="2"><br/>No</label></span>
		</p>

		<p class="style">
			<span class="code">7</span>
			
			<span class="span">Were all ballot boxes present shown to be empty before they were closed and sealed?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.G" value="1"><br/>Yes</label>
			<label><input class="field" type="radio" name="response.attributes.G" value="2"><br/>No</label></span>
		</p>

		<p class="style">
			<span class="code">8</span>
			
			<span class="span">How many people are registered at the polling stream?</span>
			
			<span class="input"><input type="text" name="response.attributes.H" class="input_smoke field" pattern=".*[0-9]" title="Numeric figures only"></span>
		</p>

		<p class="style">
			<span class="code">9</span>
			
			<span class="span">What is the ECZ&#146;s six digit ID number of the Polling Station of your Polling Stream</span>
			
			<span class="input"><input type="text" name="response.attributes.J" class="input_smoke field" pattern=".*[0-9]" title="Numeric figures only"><img src="/assets/images/tick.png" id="ecz_status" style="vertical-align:middle;margin-left:0.4em;display:none" alt="Correct" /></span>
		</p>
	</div>
	
	<div class="pane" id="pane2">
		<h1>Voting</h1>
		<p class="style">
			<span class="code">10</span>
			
			<span class="span">How many people with a NRC and voter&#146;s card were not permitted to vote because their name did not appear on the voter&#146;s register</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.K" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.K" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.K" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.K" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">11</span>
			
			<span class="span">How many people were permitted to vote even though they did not have their NRC and voter&#146;s card?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.M" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.M" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.M" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.M" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">12</span>
			
			<span class="span">How many people were permitted to vote even though their name was not in the voter&#146;s register?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.N" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.N" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.N" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.N" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">13</span>
			
			<span class="span">How many people who requested assistance in voting were denied assistance?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.P" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.P" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.P" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.P" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">14</span>
			
			<span class="span">How many people were permitted to vote on behalf of someone other than themselves?</span>
			
			<span class="input"><label><input class="field" type="radio" name="response.attributes.Q" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.Q" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.Q" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.Q" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">15</span>
			
			<span class="span">How many people who voted were not marked with indelible ink?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.R" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.R" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.R" value="3"><br />Some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.R" value="4"><br />Many (26+)</label></span>
		</p>

		<p class="style">
			<span class="code">16</span>
		
			<span class="span">At any time, did any campaigning occur inside or near the polling stream?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.S" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.S" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">17</span>
		
			<span class="span">At any time, were uniformed security personnel present in the polling stream without permission of the election officials?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.T" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.T" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">18</span>
		
			<span class="span">At any time, were unauthorised persons permitted in the polling stream?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.U" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.U" value="2"><br />No</label></span>
		</p>

		<p class="style">
			<span class="code">19</span>
		
			<span class="span">Were there any incidents of intimidation or violence at the polling stream?</span> 
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.V" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.V" value="2"><br />No</label></span>
		</p>
	
		<p class="style">
			<span class="code">20</span>
		
			<span class="span">At any time, was the voting process suspended for more than 30 minutes?</span> 
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.W" value="1"><br />Yes</label>
			<label><input class="field" type="radio" name="response.attributes.W" value="2"><br />No</label></span>
		</p>
	</div>
	<div class="pane" id="pane3">
		<h1>Closing</h1>
		<p class="style">
			<span class="code">21</span>
		
			<span class="span">How many people were in still in the queue waiting to vote at 18h00?</span>
		
			<span class="input"><label><input class="field" type="radio" name="response.attributes.X" value="1"><br />None (0)</label>
			<label><input class="field" type="radio" name="response.attributes.X" value="2"><br />Few (1-5)</label>
			<label><input class="field" type="radio" name="response.attributes.X" value="3"><br />some (6-25)</label>
			<label><input class="field" type="radio" name="response.attributes.X" value="4"><br />Many (26+)</label></span>
		</p>

<script type="text/x-handlebars-template" id="incident-edit-template" charset="utf-8">
	<form id="incident_form">
		<p class="style">
			<span class="code">1.</span>
			<span class="input"><strong>Witness</strong></span>
		</p>
		
		<p class="style">
			<span class="code">a.</span>
			<span class="input"><label><input type="radio" name="response.attributes.W" value="1" class="field">I witnessed the incident</label></span>
		</p>
	
		<p class="style">
			<span class="code">b.</span>
			<span class="input"><label><input type="radio" name="response.attributes.W" value="2" class="field">I arrived just after the incident happened</label></span>
		</p>
	
		<p class="style">
			<span class="code">c.</span>
			<span class="input"><label><input type="radio" name="response.attributes.W" value="3" class="field">The incident was reported to me by someone else</label></span>
		</p>
		
		<p class="clear"></p>

		<p class="style">
			<span class="code">2.</span>
			<span class="input"><strong>Incident Types</strong></span>
		</p>
	
		<p class="style">
			<span class="code">a.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.A" value="1">Polling stream did not open</label></span>
		</p>

		<p class="style">
			<span class="code">b.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.B" value="1">Polling stream opened very late</label></span>
		</p>
	
		<p class="style">
			<span class="code">c.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.C" value="1">Polling stream closed very early</label></span>
		</p>
	
		<p class="style">
			<span class="code">d.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.D" value="1">Polling stream did not have materials at opening</label></span>
		</p>
	
		<p class="style">
			<span class="code">e.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.E" value="1">Vote buying/bribery</label></span>
		</p>
	
		<p class="style">
			<span class="code">f.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.F" value="1">Monitor denied access to polling stream</label></span>
		</p>
	
		<p class="style">
			<span class="code">g.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.G" value="1">Monitor not permitted to use reporting form</label></span>
		</p>
	
		<p class="style">
			<span class="code">h.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.H" value="1">Police officers inside polling station</label></span>
		</p>
	
		<p class="style">
			<span class="code">i.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.I" value="1">Polling stream ran out of materials</label></span>
		</p>
	
		<p class="style">
			<span class="code">j.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.J" value="1">People in the queue at the time of official close of the polling station not allowed to vote</label></span>
		</p>
	
		<p class="style">
			<span class="code">k.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.K" value="1">Violence/intimidation in or near the polling station</label></span>
		</p>
	
		<p class="style">
			<span class="code">k1.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.K1" value="1">Uniformed police</label></span>
		</p>
	
		<p class="style">
			<span class="code">k2.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.K2" value="1">Party supporters</label></span>
		</p>
	
		<p class="style">
			<span class="code">k4.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.K4" value="1">Others</label></span></p>
	
		<p class="style">
			<span class="code">l.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.L" value="1">Violation of voting or counting procedures</label></span>
		</p>
	
		<p class="style">
			<span class="code">m.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.M" value="1">Stealing or damaging of ballots</label></span>
		</p>
	
		<p class="style">
			<span class="code">n.</span>
			<span class="input"><label><input type="checkbox" class="field" name="response.attributes.N" value="1">Voting or counting suspended during the process for more than 30 minutes</label></span>
		</p>
	
		<p class="style">
			<span class="code">o.</span>
			<span class="input"><label><input type="text" name="response.attributes.O"  class="input_smoke field">Other (explain)</label></span>
		</p>
		
		<p class="clear"></p>
		
		<p class="style">
			<span class="code">3.</span>
			<span class="input"><strong>Description of Incident</strong><br/>
			Please provide a brief description of the concrete facts regarding each incident, including who participated (their position and affiliation) and the sequence of events. Indicate other individuals, such as local or international observers or political party polling agents, who also witnessed the incident (and their contact information if possible).<br />
			<br /><textarea rows="10" cols="60" class="input_smoke field" name="response.attributes.description"></textarea>
			</span>
		</p>
	
		<p class="style form_buttons">
			<span class="code">&nbsp;</span>
			<span class="input"><span class="btn_yellow btn_space"><input type="submit" value ="save" class="search_btn"/><span></span></span></span>
		</p>
	</form>
</script>

<script type="text/javascript" charset="utf-8">
	Handlebars.registerHelper('setup_flag', function (responses) {
		if (checklist_setup_complete(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/tick.png" alt="complete" />');
		} else if (checklist_setup_missing(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/red_dot.png" alt="missing" />');
		} else {
			return new Handlebars.SafeString('<img src="/assets/images/caution.png" alt="partial" />');
		}
	});
	Handlebars.registerHelper('voting_flag', function (responses) {
		if (checklist_voting_complete(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/tick.png" alt="complete" />');
		} else if (checklist_voting_missing(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/red_dot.png" alt="missing" />');
		} else {
			return new Handlebars.SafeString('<img src="/assets/images/caution.png" alt="partial" />');
		}
	});
	Handlebars.registerHelper('closing_flag', function (responses) {
		if (checklist_closing_complete(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/tick.png" alt="complete" />');
		} else if (checklist_closing_missing(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/red_dot.png" alt="missing" />');
		} else {
			return new Handlebars.SafeString('<img src="/assets/images/caution.png" alt="partial" />');
		}
	});
	Handlebars.registerHelper('counting_flag', function (responses) {
		if (checklist_counting_complete(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/tick.png" alt="complete" />');
		} else if (checklist_counting_missing(responses)) {
			return new Handlebars.SafeString('<img src="/assets/images/red_dot.png" alt="missing" />');
		} else {
			return new Handlebars.SafeString('<img src="/assets/images/caution.png" alt="partial" />');
		}
	});
	Handlebars.registerHelper('incident_flag', function (responses, attribute) {
		if (responses.get(attribute)) {
			return new Handlebars.SafeString('<img src="/assets/images/red_dot.png" />');
		} else {
			return new Handlebars.SafeString('&nbsp;');
		}
	});
	Handlebars.registerHelper('ifequal', function(conda, condb, block) {
	  if (conda == condb) {
	    return block(this);
	  } else {
		return block.inverse(this);
	}
