<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ _("User Login") }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    {% assets 'apollo_css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default panel-login">
              <div class="panel-heading panel-heading-login">{{ _("User Login") }}</div>
            <div class="panel-body panel-login-body">
              <form class="form-vertical" action="" method="POST" accept-charset="utf-8">
                <div class="alert alert-danger">{{ _("Your username and password <strong>did not match</strong>. Please try again.") }}</div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon input-sm">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" name="username" id="username" class="form-control" placeholder="{{ _("Username") }}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon input-sm">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" class="input-xlarge form-control" placeholder="{{ _("Password") }}">
                  </div>
                </div>
                <button type="submit" class="btn btn-sm btn-default">{{ _("Sign In") }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
