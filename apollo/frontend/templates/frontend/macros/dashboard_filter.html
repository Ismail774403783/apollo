{% macro render_filter_form(filter_form) %}
<form class="form-inline">
<div class="form-group">
{{ filter_form.sample(class_='form-control span2') }}
</div>
<div class="form-group">
{{ filter_form.checklist_form(class_='form-control span2') }}
</div>
<div class="form-group">
{{ filter_form.location(class_='form-control span4') }}
</div>
<button class="btn btn-warning" type="submit"><i class="glyphicon glyphicon-search"></i> Filter</button>
<a class="btn btn-default" id="filter_reset">Clear</a>
</form>
{% endmacro %}
