{% macro render_analysis_breadcrumb(breadcrumb_data) %}
<ul class="breadcrumb">
{% for location in breadcrumb_data.locations %}
    {% if loop.last %}
    <li>{{ location.name }} &middot; <em class="locationtype">{{ location.location_type }}</em></li>
    {% else %}
    <li><a href="{{ url_for('result_analysis.results_analysis_with_location', form_id=breadcrumb_data.form.pk, location_id=location.pk) }}">{{ location.name }}</a> &middot; <em class="locationtype">{{ location.location_type }}</em><span class="divider"></span></li>
    {% endif %}
{% endfor %}
</ul>
{% endmacro %}
