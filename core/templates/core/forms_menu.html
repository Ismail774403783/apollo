    <ul class="dropdown-menu">
        <li><a href="{% url submissions_list form.pk %}"><i class="icon-list"></i> {% if form.type == 'CHECKLIST' %}Checklist{% else %}Incident{% endif %} Forms</a></li>
        <li><a href="{% url submissions_analysis form.pk %}"><i class="icon-tasks"></i> {% if form.type == 'CHECKLIST' %}Checklists{% else %}Incidents{% endif %} Analysis</a></li>
    </ul>
</li>
{% endfor %}
