{% load apollo %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/datepicker.css" rel="stylesheet">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/custom.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/highcharts.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/protovis.min.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Apollo</a>
            <ul class="nav pull-right">
              <li><a href="{% url dashboard %}"><i class="icon-home"></i> Dashboard</a></li>
              {% forms_menu %}
              <li><a href="{% url contacts_list%}"><i class="icon-user"></i> Contacts</a></li>
              <a href="{% url user-logout %}" class="pull-left btn btn-default">Logout</a>
            </ul>
          </div>
        </div>
      </div>
    <div class="container con_style">
      <h3 class="h_style">{{ page_title }}</h3>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
      <div class="footer">
        <footer></footer>
      </div>
    </div>
  </body>
</html>
