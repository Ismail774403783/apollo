<div class="well" style="padding-bottom:0">
  <form action="" method="post" id="filter">
    {% csrf_token %}
    <div class="controls controls-row">
      <input class="span2" type="text" name="monitor" placeholder="Monitor ID">
      <div class="input-append date span2 datesel" data-date="" data-date-format="dd-mm-yyyy">
        <input class="span2" name="date" placeholder="Date" style="width:129px" size="16" type="text" value="" readonly="readonly">
        <span class="add-on"><i class="icon-calendar"></i></span>
      </div>
      <input class="span4" type="text" name="location" class="input-xlarge" placeholder="Location">
    </div>
    <div class="controls controls-row">
      {% for group in form_groups %}
      <select class="span2" name="group_{{ group.pk }}">
        <option value="">{{ group.name }} Status</option>
        <option value="1">{{ group.name }} Partial</option>
        <option value="2">{{ group.name }} Missing</option>
        <option value="3">{{ group.name }} Complete</option>
      </select>
      {% endfor %}
      <a type="submit" class="span1 btn btn-warning" href="javascript:document.getElementById('filter').submit();"><i class="icon-search icon-white"></i> Search</a>
    </div>
  </form>
</div>
