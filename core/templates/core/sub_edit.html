<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div class="navbar navbar-static-top">
        <div class="navbar-inner">
          <a class="brand" href="#">Apollo</a>
          <ul class="nav pull-right">
            <li class="active"><a href="#">Dashboard</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-th-large"></i> Elections<b class="caret"></b>
            </a>
              <ul class="dropdown-menu">
                <li class=""><a href="#">Submission list</a></li>
              </ul>
            </li>
            <li class="divider-vertical"></li>
            <li><a href="#"><i class="icon-book"></i> Contacts</a></li>
            <li class="divider-vertical"></li>
            <li><button class="btn btn-default">logout</button></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <legend>Submission Editing Page</legend>
          <form class="form-inline well" action="">
              <input type="text" class="" placeholder="Monitor ID">
              <input type="text" class="" placeholder="Monitor Name">
              <input type="text" class="" placeholder="Location">
              <select class="input-medium">
                <option disabled selected style='display:none;'>- - Monitor Role - -</option>
                <option>All</option>
              </select>
              <select class="input-medium">
                <option disabled selected style='display:none;'>- - Patner Org - -</option>
                <option>All</option>
              </select>   
              <select class="input-medium">
                <option disabled selected style='display:none;'>- - Cell Coverage - -</option>
                <option>All</option>
              </select class="pad">                 
              <button class="btn btn-info" type="submit">Filter</button>
              <button class="btn btn-danger" type="submit">Reset</button>
              <button class="btn btn-success" type="submit">SMS</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="tabbable tabs-right">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#setup" data-toggle="tab">Setup</a></li>
            <li class=""><a href="#voting" data-toggle="tab">Voting</a></li>
            <li class=""><a href="#counting" data-toggle="tab">Counting</a></li>
            <li class=""><a href="#counting" data-toggle="tab">Closing</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="setup"></div>
            <div class="tab-pane" id="voting"></div>
            <div class="tab-pane" id="counting"></div>
            <div class="tab-pane" id="closing"></div>
          </div>
        </div>
        <div class="">

        </div>
      </div>
    </div>
