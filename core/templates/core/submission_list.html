{% extends "core/layout.html" %}{% load apollo %}{% load bootstrap_pagination %}
{{ page_title }}

{% block content %}
<div class="row">
  <div class="span12">
    <table class="table table-striped well">
      <thead >
        {% submission_header form %}
      </thead>
      <tbody>
        {% submission_items submissions form %}
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="span12">
  {% bootstrap_paginate page_obj range=10 %}
  </div>
</div>

{% endblock %}
