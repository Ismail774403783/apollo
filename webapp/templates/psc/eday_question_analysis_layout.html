{% extends 'psc/layout.html' %}
{% block javascripts %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="/assets/css/piechart.css"/>
<script src="/assets/js/moocanvas.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/mootools-beta-1.2b2.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/piechart.js" type="text/javascript" charset="utf-8"></script>
<style>
    .mid th, .mid td { vertical-align: middle; }
</style>
{% endblock %}
{% block content %}
<div class="grid_16">
    <div class="box">
        <div class="block">
            <div id="filter">
                <form action="" method="get" id="filter_form" accept-charset="utf-8">
                    <table>
                        <thead>
                            <tr>
                                <th width="10%">{{ filter_form.date.label }}</th>
								<th width="10%">{{ filter_form.sample.label }}</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ filter_form.date }}</td>
                                <td>{{ filter_form.sample }}</td>
                                <td><input type="button" value="reset" id="reset"> <input type="submit" value="filter &rarr;"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
	</div>
	{% block stats %}
	{% endblock %}
</div>
{% endblock %}
