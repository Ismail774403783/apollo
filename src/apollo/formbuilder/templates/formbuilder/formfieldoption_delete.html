{% extends 'formbuilder/layout.html' %}
{% load url from future %}

{% block content %}
<p class="lead">Confirm Form Field Option Deletion</p>
<form role="form" action="" class="form-horizontal" method="post">{% csrf_token %}
	<p>Are you sure you want to delete <strong>{{ object.description }}</strong>?</p>
	<p>
		<button type="submit" class="btn btn-primary">Yes</button>
		<a href="{% url 'formfield-update' form_object.pk formgroup_object.pk formfield_object.pk %}" class="btn btn-default">No</a>
	</p>
</form>
{% endblock %}
