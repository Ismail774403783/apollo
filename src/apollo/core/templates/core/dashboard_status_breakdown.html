{% extends "core/layout.html" %}{% load apollo %}
{% block content %}
<div class="row-fluid">
	<div class="span8">
		<ul class="breadcrumb">
		  <li><a href="#">&larr; Dashboard</a></li>
		</ul>
	</div>
	<div class="span4" style="margin-right:0px;">
		<form class="form-inline pull-right">
			<div class="control-group">
              <div class="controls">
                <select class="">
					<option>sample</option>
				</select>
				<button class="btn btn-warning" type="submit"><i class="icon-search icon-white"></i> Filter</button>
              </div>
            </div>
		</form>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
	<table>
		<div class="span3">
      	  <legend style="text-align:center">Bulawayo</legend>
	      <script type="text/javascript+protovis">
	        width = 300,
	        height = 300,
	        offset = 10,
	        r = width/2 - offset;
	        data = [400, 230, 568];
	        colors = ["#FF5200", "#FFE22B", "#3BDF4A"];
	        labels = ["Missing", 'Partial', 'Complete'];

	        var pie = new pv.Panel().width(width).height(height);
	            pie.add(pv.Wedge)
	            .data(pv.normalize(data))
	            .outerRadius(70)
	            .angle(function(d) d * 2 * Math.PI)
	            .left(width/2 - 20)
	            .top(width/3 -15)
	            .fillStyle(pv.colors(colors).by(function () { return this.index;}))
	            .anchor("center")
	            .add(pv.Label)
	            .textAngle(0)
	            .text(function(d){ return d ? (d*100).toFixed(0) + "%" : "" });
	            
	        //legends   
	        pie.add(pv.Dot) 
	            .data(labels) 
	            .top(function() ((height + 80)/2) + this.index * 18)
	            .left(60) 
	            .size(20) 
	            .strokeStyle(null) 
	            .fillStyle(pv.colors(colors)) 
	            .anchor("right").add(pv.Label)
	            .textMargin(8)
	            .font("10pt Courier");
	            
	        // raw data 
	        pie.add(pv.Dot) 
	            .data(data) 
	            .top(function() ((height + 80)/2) + this.index * 18)
	            .left(40 + 100) 
	            .strokeStyle(null)
	            .fillStyle(null)
	            .anchor("right").add(pv.Label)
	            .textMargin(8)
	            .text(function(d){ return "· " + d })
	            .font("10pt Courier");

	        pie.render();
	      </script>
	    </div>
