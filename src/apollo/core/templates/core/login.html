<!DOCTYPE html>{% load i18n %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% trans "User Login" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 offset4">
          <legend>{% trans "User Login" %}</legend>
          <form class="form-vertical" action="" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger">{% blocktrans %}Your username and password <strong>did not match</strong>. Please try again.{% endblocktrans %}</div>
            {% endif %}
            <div class="control-group">
              <div class="controls">
                <input type="text" name="username" id="username" class="input-xlarge" placeholder="{% trans "Username" %}">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="password" name="password" id="password" class="input-xlarge" placeholder="{% trans "Password" %}">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">{% trans "Sign In" %}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
