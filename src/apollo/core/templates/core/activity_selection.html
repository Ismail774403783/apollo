{% load i18n %}{% load compressed %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% trans "Choose Activity" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    {% compressed_css 'apollo' %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
  </head>
  <body>
    <div class="row-fluid">
    	<div class="span4 offset4" style="margin-top:10em;text-align:center">
    		<legend>{% trans "Choose Activity" %}</legend>
    		<form class="form-vertical" action="" method="POST" accept-charset="utf-8">{% csrf_token %}
    			<div class="control-group">
            <div class="controls">
              {{ form.activity }}
            </div>
          </div>
    			<div class="control-group">
            <div class="controls">
                <button class="btn btn-warning" type="submit">{% trans "Go" %}</button>
            </div>
          </div>
    		</form>
    	</div>
    </div>
  </body>
</html>
