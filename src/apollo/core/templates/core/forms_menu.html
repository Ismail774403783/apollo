{% if checklist_forms %}
<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-check"></i> Checklists<b class="caret"></b></a>
    <ul class="dropdown-menu">
        {% for form in checklist_forms %}
        <li><a href="{% url submissions_list form.pk %}"><i class="icon-check"></i> {{ form.name }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endif %}

        <li><a href="{% url submissions_list form.pk %}"><i class="icon-check"></i> {{ form.name }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endif %}
