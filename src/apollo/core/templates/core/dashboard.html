<div class="row-fluid">
  <div class="span4 well">
    <legend>Arrival</legend>
    <div>
      <script type="text/javascript+protovis">
        width = 270,
        height = 200,
        offset = 10,
        r = width/2 - offset;
        data = [3200, 500, 450];
        colors = ["#FF5200", "#FFE22B", "#3BDF4A"];
        labels = ['Missing', 'Partial', 'Complete'];

        var pie = new pv.Panel().width(width).height(height);
            pie.add(pv.Wedge)
            .data(pv.normalize(data))
            .outerRadius(70)
            .angle(function(d) d * 2 * Math.PI)
            .left(100)
            .top(100)
            .fillStyle(pv.colors(colors).by(function () { return this.index;}))
            .anchor("center")
            .add(pv.Label)
            .textAngle(0)
            .text(function(d){ return (d*100).toFixed(0) + "%"});
            
        //legends   
        pie.add(pv.Dot) 
            .data(labels) 
            .top(function() 70 + this.index * 18)
            .right(85) 
            .size(20) 
            .strokeStyle(null) 
            .fillStyle(pv.colors(colors)) 
            .anchor("right").add(pv.Label)
            .textMargin(8);
            
        pie.render();
      </script>
    </div>
  </div>

            .anchor("center")
            .add(pv.Label)
            .textAngle(0)
            .text(function(d){ return (d*100).toFixed(0) + "%"});
            
        //legends   
        pie.add(pv.Dot) 
            .data(labels) 
            .top(function() 70 + this.index * 18)
            .right(85) 
            .size(20) 
            .strokeStyle(null) 
            .fillStyle(pv.colors(colors)) 
            .anchor("right").add(pv.Label)
            .textMargin(8);
