<ul class="breadcrumb">
{% for location in locations %}
    {% if forloop.last %}
    <li>{{ location.name }}</li>
    {% else %}
    <li><a href="{% if tag %}{% url submissions_analysis_location_tag form.pk location.pk tag %}{% else %}{% url submissions_analysis_location form.pk location.pk %}{% endif %}">{{ location.name }}</a> <span class="divider">/</span></li>
    {% endif %}
{% endfor %}
</ul>
